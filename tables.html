<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hot Restaurant Reservations</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3 text-center" id="header"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <h2 class="lead text-center" id="subhead">We only have two tables left, book your's soon!</h2>
      <center><a href="/reservation"><button type="button" class="btn"><span class="glyphicon glyphicon-credit-card"></span>Make a Reservation</button>
        <a href = "/"><button type="button" class="btn"><span class="glyphicon glyphicon-home"></span></button></a></center>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading" id="panelhead">
            <h4 class="panel-title">Current Reservations</h4>
          </div>
          <div class="panel-body" id="tableSection"></div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading" id="panelhead">
            <h4 class="panel-title">Waiting List</h4>
          </div>
          <div class="panel-body" id="waitlistSection"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p> <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Waitlist</a>
      </p>
    </div>
  </footer>


  <script type="text/javascript">

    $.get("/tables", function(data) {
      console.log(data);
      if (data) {
        $("#tableSection").text(data);
      }
    });

    $.get("/waiting", function(data) {
      console.log(data);
      if (data) {
        $("#waitlistSection").text(data);
      }
    });
  </script>
</body>

</html>
