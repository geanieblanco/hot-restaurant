<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hot Restaurant Reservations</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <script src=“https://code.jquery.com/jquery-3.2.1.min.js” integrity=“sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=” crossorigin=“anonymous”></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3 text-center" id="header"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <h2 class="lead text-center" id="subhead">We only have two tables left, book your's soon!</h2>
      <center><a href="/viewtables"><button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
        <a href = "/"><button type="button" class="btn btn-light"><span class="glyphicon glyphicon-home"></span></button></a></center>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="name" class="form-control" id="customername" placeholder="Name">
                </div>

                <div class="form-group">
                  <label for="emailaddress">Email address</label>
                  <input type="email" class="form-control" id="emailaddress" placeholder="Enter email">
                </div>

                <div class="form-group">
                  <label for="name">Phone Number</label>
                  <input type="phonenumber" class="form-control" id="phonenumber" placeholder="Enter Phone Number">
                </div>

                <div class="form-group">
                  <label for="name">Unique ID</label>
                  <input class="form-control" id="customerid" placeholder="Enter Customer ID">
                </div>

                <button type="submit" class="btn submit">Submit</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p> <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Waitlist</a>
        </p>
      </div>
    </footer>

    <script type=“text/javascript”>
      $("#submit").on("click", function(event) {
        event.preventDefault();
        var newRes = {
          Name: $("#customername").val().trim(),
          PhoneNumber: $("#phonenumber").val().trim(),
          Email: $("#emailaddress").val().trim(),
          Id: $("#customerid").val().trim()
        };

        $.post("/reserve", newRes)
          .done(function(data) {
            console.log(data);
            alert("Added!");
          });
      });
    </script>
</body>

</html>
